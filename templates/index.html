<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breast Cancer Detector</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Breast Cancer Detector</h1>
    <p>Select an image to upload and get a prediction:</p>
    <form id="uploadForm">
      <input type="file" id="imageInput" name="file" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
