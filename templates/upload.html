<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Mammogram - Breast Cancer Detection</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
<style>
    body {
        font-family: 'Playfair Display', serif;
    }
    /* Specific styles for upload.html - Pink Theme Update */
    .upload-section {
      text-align: center;
      padding: 30px; /* Match padding from sections in styles.css */
    }
    .upload-form {
      display: inline-block;
      margin-top: 30px; /* Match margin from sections in styles.css */
      padding: 30px; /* Match padding from sections in styles.css */
      background-color: rgba(255, 240, 245, 0.8); /* Lavender Blush - Glassmorphism Background */
      border-radius: 15px; /* More rounded corners */
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05); /* Match shadow from sections in styles.css */
      backdrop-filter: blur(10px); /* Glassmorphism blur */
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4); /* Glassmorphism border */
    }
    .upload-form label {
      display: block;
      margin-bottom: 15px; /* Increased margin */
      color: #555; /* Softer dark gray text color */
      font-weight: 500; /* Lighter font weight */
    }
    .upload-form input[type="file"] {
      margin-bottom: 25px; /* Increased margin */
      padding: 12px; /* Slightly larger padding */
      border: 1px solid rgba(204, 204, 204, 0.7); /* Light border */
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white background */
      backdrop-filter: blur(5px); /* Subtle blur */
      -webkit-backdrop-filter: blur(5px);
    }
    .upload-form button {
      padding: 12px 25px; /* Match button padding from styles.css */
      border: none;
      border-radius: 8px; /* Match button border-radius from styles.css */
      background-color: #e9b0b0; /* Rose Quartz - Button background */
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease; /* Button hover transition */
      font-weight: 500; /* Lighter font weight */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Button shadow */
    }
    .upload-form button:hover {
      background-color: #d87093; /* Pale Violet Red - Button hover color */
    }
    #result {
      margin-top: 30px;
      padding: 30px; /* Match padding from sections in styles.css */
      background-color: rgba(255, 240, 245, 0.8); /* Lavender Blush - Glassmorphism Background */
      border-radius: 15px; /* More rounded corners */
      border: 1px solid rgba(255, 255, 255, 0.4); /* Glassmorphism border */
      backdrop-filter: blur(10px); /* Glassmorphism blur */
      -webkit-backdrop-filter: blur(10px);
      text-align: left;
      display: none; /* Hidden initially */
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05); /* Match shadow from sections in styles.css */
    }
    #result h3 {
      color: #e9b0b0; /* Rose Quartz - Result Title */
      margin-top: 0;
      border-bottom: 2px dotted #e9b0b0; /* Dotted border for softness */
      padding-bottom: 5px;
      display: inline-block;
      font-weight: 500; /* Lighter font weight */
    }
    #result p {
      margin-bottom: 15px; /* Increased margin */
      color: #555; /* Softer dark gray text color */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <div class="nav-icon">
          <a href="/"><img src="/static/image-modified.png" alt="Website Icon" style="height: 40px;"></a>
        </div>
      </div>
      <div class="nav-right">
        <a href="/">Home</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Mammogram for Breast Cancer Detection</h2>
      <p>Please upload a mammogram image (JPEG, JPG, or PNG format) for analysis.
         Our AI model will predict the likelihood of breast cancer indicators.</p>

      <div class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
          <label for="imageInput">Choose an image file:</label>
          <input type="file" id="imageInput" name="file" accept=".jpeg, .jpg, .png" required>
          <button type="submit">Upload and Predict</button>
        </form>
      </div>

      <div id="result">
        <!-- Prediction result will be displayed here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2023 Developed by Psypherion</p>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
