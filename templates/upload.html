<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Mammogram - Breast Cancer Detection</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
    /* Specific styles for upload.html - Pink Theme Update */
    .upload-section {
      text-align: center;
      padding: 30px;
    }
    .upload-form {
      display: inline-block;
      margin-top: 30px;
      padding: 30px;
      background-color: rgba(255, 240, 245, 0.8); /* Lavender Blush */
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .upload-form label {
      display: block;
      margin-bottom: 15px;
      color: #555;
      font-weight: 500;
    }
    .upload-form input[type="file"] {
      margin-bottom: 25px;
      padding: 12px;
      border: 1px solid rgba(204, 204, 204, 0.7);
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    .upload-form button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #e9b0b0; /* Rose Quartz */
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .upload-form button:hover {
      background-color: #d87093; /* Pale Violet Red */
    }
    /* Result container in two columns */
    #result {
      margin-top: 30px;
      padding: 30px;
      background-color: rgba(255, 240, 245, 0.8);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      display: none; /* Hidden initially */
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
      justify-content: space-between;
    }
    #result .prediction-content {
      flex: 1;
      max-width: 600px;
      text-align: left;
      padding-right: 20px;
    }
    #result .preview {
      flex: 0 0 150px;
    }
    #result .preview img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* NGOs Button styling */
    .ngos-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e9b0b0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .ngos-button:hover {
      background-color: #d87093;
    }
    #result h3 {
      color: #e9b0b0;
      margin-top: 0;
      border-bottom: 2px dotted #e9b0b0;
      padding-bottom: 5px;
      display: inline-block;
      font-weight: 500;
    }
    #result p {
      margin-bottom: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <div class="nav-icon">
          <a href="/"><img src="/static/image-modified.png" alt="Website Icon" style="height: 40px;"></a>
        </div>
      </div>
      <div class="nav-right">
        <a href="/">Home</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Mammogram for Breast Cancer Detection</h2>
      <p>Please upload a mammogram image (JPEG, JPG, or PNG format) for analysis.
         Our AI model will predict the likelihood of breast cancer indicators.</p>

      <div class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
          <label for="imageInput">Choose an image file:</label>
          <input type="file" id="imageInput" name="file" accept=".jpeg, .jpg, .png" required>
          <button type="submit">Upload and Predict</button>
        </form>
      </div>

      <!-- Prediction result container with two columns: prediction content (left) and preview image (right) -->
      <div id="result">
        <div class="prediction-content">
          <!-- Prediction results and NGOs button will be injected here -->
        </div>
        <div class="preview">
          <img id="preview-image" src="" alt="Preview Image">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2023 Developed by Psypherion</p>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
